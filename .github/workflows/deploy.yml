name: Deploy FastAPI app to VPS

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          
      - name: Sync dependencies and code to VPS
        run: |
          rsync -avz --delete ./ dean-cloud@139.59.224.190:/home/dean-cloud/gii/kursi-roda/kursi-roda-fastapi/
          rsync -avz --delete venv/ dean-cloud@139.59.224.190:/home/dean-cloud/gii/kursi-roda/venv/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}


